name: VRT

on:
  pull_request:
    types: [ opened, ready_for_review, synchronize ]

jobs:
  lookup-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      actual-sha: ${{ steps.lookup-sha.outputs.actual-sha }}
      actual-cache-hit: ${{ steps.lookup-actual-cache.outputs.cache-hit }}
      expected-sha: ${{ steps.lookup-sha.outputs.expected-sha }}
      expected-cache-hit: ${{ steps.lookup-expected-cache.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Lookup sha
        id: lookup-sha
        run: |
          echo "actual-sha=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          echo "expected-sha=$(git merge-base ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})" >> $GITHUB_OUTPUT

      - name: Lookup actual cache
        id: lookup-actual-cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.1.2
        with:
          key: reg-suit-cache-${{ steps.lookup-sha.outputs.actual-sha }}
          path: .reg/actual
          lookup-only: true

      - name: Lookup expected cache
        id: lookup-expected-cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.1.2
        with:
          key: reg-suit-cache-${{ steps.lookup-sha.outputs.expected-sha }}
          path: .reg/expected
          lookup-only: true

  prepare-expected-cache:
    if: ${{ !cancelled() && !failure() && needs.lookup-cache.outputs.expected-cache-hit != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: lookup-cache
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.ref-hash }}

      - uses: ./.github/actions/setup-java

      - name: Copy Secrets
        shell: bash
        run: cp secrets.default.properties secrets.properties

      - name: Take screenshots
        shell: bash
        run: ./gradlew recordRoborazziDebug

      - name: Move screenshots files
        shell: bash
        run: |
          if [ -e .reg ]; then exit 1; fi
          mkdir .reg
          
          mv app/build/outputs/roborazzi .reg/expected

      - uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4.1.2
        with:
          path: .reg/expected
          key: reg-suit-cache-${{ needs.lookup-cache.outputs.expected-sha }}

  prepare-actual-cache:
    if: ${{ !cancelled() && !failure() && needs.lookup-cache.outputs.actual-cache-hit != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: lookup-cache
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.ref-hash }}

      - uses: ./.github/actions/setup-java

      - name: Copy Secrets
        shell: bash
        run: cp secrets.default.properties secrets.properties

      - name: Take screenshots
        shell: bash
        run: ./gradlew recordRoborazziDebug

      - name: Move screenshots files
        shell: bash
        run: |
          if [ -e .reg ]; then exit 1; fi
          mkdir .reg
          
          # ÁîªÂÉè„ÅåÂ§ß„Åç„Åô„Åé„Çã„ÅÆ„Åß„É™„Çµ„Ç§„Ç∫„Åô„Çã
          mv app/build/outputs/roborazzi .reg/actual

      - uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4.1.2
        with:
          path: .reg/actual
          key: reg-suit-cache-${{ needs.lookup-cache.outputs.actual-sha }}

  vrt:
    if: ${{ !cancelled() && !failure() }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [ lookup-cache, prepare-expected-cache, prepare-actual-cache ]

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Display cache keys
        shell: bash
        run: |
          echo expected-cache-key ${{ needs.lookup-cache.outputs.expected-cache-hit }}
          echo actual-cache-key ${{ needs.lookup-cache.outputs.actual-cache-hit }}
          echo expected-sha ${{ needs.lookup-cache.outputs.expected-sha }}
          echo actual-sha ${{ needs.lookup-cache.outputs.actual-sha }}

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: .tool-versions
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Run npm install
        run: npm i

      - uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.1.2
        with:
          key: reg-suit-cache-${{ needs.lookup-cache.outputs.actual-sha }}
          path: .reg/actual

      - uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.1.2
        with:
          key: reg-suit-cache-${{ needs.lookup-cache.outputs.expected-sha }}
          path: .reg/expected

      - name: run reg-suit
        run: >
          npx reg-cli
          .reg/actual
          .reg/expected
          .reg/diff
          -R .reg/report.html
          -J .reg/report.json
          --ignoreChange

      - name: Upload report
        if: ${{ !cancelled() }}
        id: upload-artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: vrt-report
          path: .reg
          include-hidden-files: true

      - name: Comment report on Pull Request
        if: ${{ !cancelled() }}
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const fs = require('fs');

            const log = fs.readFileSync('.reg/report.json', 'utf-8');
            const json = JSON.parse(log);
            console.log(json);

            const stats = {
              changed: json.failedItems.length.toString(),
              newItems: json.newItems.length.toString(),
              deleted: json.deletedItems.length.toString(),
              passing: json.passedItems.length.toString()
            };
            
            const noDiff = (stats.changed === '0' && stats.newItems === '0' && stats.deleted === '0')
            
            let markdown;
            if (noDiff) {
              markdown = await core.summary
                .addRaw('**‚ú®‚ú® That's perfect, there is no visual difference! ‚ú®‚ú®**', true)
                .addRaw(`üîµ Passing: ${stats.passing}`)
                .stringify();
            } else {
              markdown = await core.summary
                .addRaw('**Detected visual differences**', true)
                .addTable([
                  ["üî¥ Changed",  "‚ö™Ô∏è New",       "‚ö´Ô∏è Deleted",  "üîµ Passing"],
                  [stats.changed, stats.newItems, stats.deleted, stats.passing]
                ])
                .addHeading('üìä Download Report', 3)
                .addLink('View Report', 'https://www.youtube.com/')
                .stringify()
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: markdown
            });
